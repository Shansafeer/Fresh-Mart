<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="../images/fresh mart removed background.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">


    <link rel="manifest" href="https://progressier.app/0yQOf1Z0rr0IQ8zA78cU/progressier.json"/>
  <script defer src="https://progressier.app/0yQOf1Z0rr0IQ8zA78cU/script.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <span><span class="fresh">FRESH</span> <span class="mart">MART</span></span>
            </a>
            <nav class="navigation">
                <ul>
                    <ul class="menu">
                      <li><a href="../index.html" class="active"> Home </a></li>
                      <li><a href="../about us/about us.html"> About us </a></li>
                      <li><a href="../product/product.html"> Product page </a></li>
                      <li><a href="./order.html"> Order page </a></li>
                      <li><a href="../loyalty/loyalty.html"> Loyalty registration </a></li>
                  </ul>
            </nav>
            <div class="right-nav">
                <form action="#" class="search-form">
                    <input type="text" class="search-input" placeholder="Search...">
                    
                </form>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="order">
            <img src="../images/order-removebg-preview.png" alt="Order Image">
        </div>
        <h1>Place Your Order</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="product">Product:</label>
                <select id="product" name="product">
                    <option value="Vegetables">Vegetables</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Cosmetics">Cosmetics</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="notes">Comments:</label>
                <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-youtube'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
            </div>
            <div class="footer-menu">
                <ul>
                    <ul class="menu">
                      <li><a href="../index.html" class="active"> Home </a></li>
                      <li><a href="../about us/about us.html"> About us </a></li>

                      <li><a href="../order/order.html"> Order page </a></li>

                  </ul>
            </div>
            <div class="footer-text">
                <p>&copy; 2024 Fresh Mart. All rights reserved | Created by: SHAN.EXEEEEEEEE</p>
            </div>
        </div>
    </footer>
</body>
</html>
